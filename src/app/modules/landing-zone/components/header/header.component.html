<div class="header-wrapper">
  <div class="container">
    <div class="row">

      <div class="col-5 col-lg-2">
        <div class="logotype-wrapper">
          <bioh-logotype [full]="false" [height]="50" ></bioh-logotype>
        </div>
      </div>

      <div class="col-7 col-lg-10">
  
        <div class="navigator">
          <a [routerLink]="[ 'home' ]" routerLinkActive="active">{{ 'NAVIGATION_LANDING_ZONE.HOME' | translate }}</a>
          <a [routerLink]="[ 'aboutus' ]" routerLinkActive="active">{{ 'NAVIGATION_LANDING_ZONE.ABOUT_US' | translate }}</a> 
          <a [routerLink]="[ 'howwework' ]" routerLinkActive="active">{{ 'NAVIGATION_LANDING_ZONE.HOW_WE_WORK' | translate }}</a>
          <a [routerLink]="[ 'gallery' ]" routerLinkActive="active">{{ 'NAVIGATION_LANDING_ZONE.IMAGES_GALLERY' | translate }}</a>
          <a [routerLink]="[ 'contact' ]" routerLinkActive="active">{{ 'NAVIGATION_LANDING_ZONE.CONTACT' | translate }}</a>
          <!-- <a [routerLink]="[ 'access' ]" routerLinkActive="active">{{ 'NAVIGATION_LANDING_ZONE.PRIVATE' | translate }}</a> -->  
        </div>

        <div class="small-navigator" (click)=" showMovileDevicesMenu() ">
          <i class="material-icons">menu</i>
        </div>
  
      </div>
    </div>
  </div>
</div>
